{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
  <h2>Admin Dashboard</h2>
  <p>Registered Users:</p>
  <ul>
    {% for u in users %}
      <li>{{ u.username }}</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('download_users') }}" class="btn btn-primary">Download CSV</a>
{% endblock %}
