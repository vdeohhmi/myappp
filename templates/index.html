{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1 class="mb-4">Welcome, {{ user }}!</h1>
<div class="row g-4">
  {% for c in courses %}
  <div class="col-md-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ c.title }}</h5>
        <p class="card-text">{{ c.description }}</p>
        <a href="{{ url_for('course_detail',id=c.id) }}" class="btn btn-primary">Continue</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
